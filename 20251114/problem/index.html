<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20251114 Problem</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todoリスト</h1>
      <div class="input-area">
        <input type="text" id="todo-input" placeholder="新しいTodo">
        <button id="add-btn">追加</button>
        <!-- ここに新しいTodoを入力するinput要素と、追加するためのbutton要素を実装してください -->
        <!-- input要素のidは 'todo-input'、placeholderは '新しいTodo' としてください -->
        <!-- button要素のidは 'add-btn'、テキストは '追加' としてください -->
      </div>
      <ul id="todo-list">
        <!-- ここにTodoアイテムが追加されます -->
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
